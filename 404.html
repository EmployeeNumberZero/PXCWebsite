<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/variables.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - PharmacyXchange</title>
    <link rel="icon" type="image/png" href="/PXCLogo.png">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@300;400;600;700&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* Premium subtle gradient background using PXC green as a base glow */
            background: radial-gradient(circle at top left, rgba(13, 92, 66, 0.08), transparent 40%),
                radial-gradient(circle at bottom right, rgba(13, 92, 66, 0.08), transparent 40%),
                #f8fafc;
            color: #1e293b;
            padding: 20px;
            text-align: center;
            overflow-x: hidden;
        }

        /* Glassmorphism Container */
        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 24px;
            padding: 60px 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.05),
                0 1px 3px rgba(0, 0, 0, 0.05);
            transform: translateY(20px);
            opacity: 0;
            animation: fadeUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 18px;
            margin-bottom: 24px;
            box-shadow: 0 10px 20px rgba(13, 92, 66, 0.1);
            border: 2px solid white;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .error-code {
            font-family: 'Outfit', sans-serif;
            font-size: clamp(80px, 15vw, 120px);
            font-weight: 700;
            color: var(--PXC-Green);
            line-height: 1;
            margin-bottom: 8px;
            text-shadow: 0 10px 30px rgba(13, 92, 66, 0.15);
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: clamp(24px, 5vw, 32px);
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 16px;
            letter-spacing: -0.5px;
        }

        .highlight {
            color: var(--PXC-Choral);
        }

        .message {
            color: #64748b;
            font-size: 17px;
            line-height: 1.6;
            font-weight: 400;
            margin-bottom: 40px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .btn {
            display: inline-block;
            background-color: var(--PXC-Green);
            color: white;
            text-decoration: none;
            padding: 14px 28px;
            border-radius: 12px;
            font-weight: 500;
            font-size: 16px;
            transition: all 0.2s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 4px 12px rgba(13, 92, 66, 0.2);
        }

        .btn:hover {
            background-color: var(--PXCGreenHover);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(13, 92, 66, 0.25);
        }

        /* Footer */
        footer {
            margin-top: auto;
            padding-top: 40px;
            padding-bottom: 10px;
            font-size: 14px;
            color: #64748b;
            font-weight: 500;
            animation: fadeIn 1s ease-in forwards;
            animation-delay: 0.5s;
            opacity: 0;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        footer span {
            margin-right: 8px;
        }

        footer a {
            color: var(--PXC-Green);
            text-decoration: none;
            margin: 0 12px;
            position: relative;
            transition: color 0.3s ease;
        }

        footer a::after {
            content: '';
            position: absolute;
            width: 100%;
            transform: scaleX(0);
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: var(--PXC-Green);
            transform-origin: bottom right;
            transition: transform 0.3s cubic-bezier(0.86, 0, 0.07, 1);
            border-radius: 2px;
        }

        footer a:hover {
            color: var(--PXC-Green);
        }

        footer a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }
    </style>
</head>

<body>
    <main class="container">
        <a href="index.html">
            <img src="/PXCLogo.png" alt="PharmacyXchange Logo" class="logo">
        </a>
        <div class="error-code">404</div>
        <h1>Oops! You look <span class="highlight">lost.</span></h1>
        <p class="message">The page you are looking for might have been removed, had its name changed, or is temporarily
            unavailable.</p>
        <a href="index.html" class="btn">Return to Homepage</a>
    </main>

    <footer>
        <span>Copyright PharmacyXchange &copy; 2026</span> |
        <a href="privacy.html">Privacy</a>
        <a href="terms.html">Terms</a>
    </footer>
</body>

</html>
