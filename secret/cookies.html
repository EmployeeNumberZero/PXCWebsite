<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/variables.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies Policy - PharmacyXchange</title>

    <!-- ðŸ”’ THIS SCRIPT CHECKS THE PASSWORD BADGE ðŸ”’ -->
    <script src="auth.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@300;400;600;700&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* Premium subtle gradient background using PXC green as a base glow */
            background: radial-gradient(circle at top left, rgba(13, 92, 66, 0.08), transparent 40%),
                radial-gradient(circle at bottom right, rgba(13, 92, 66, 0.08), transparent 40%),
                #f8fafc;
            color: #1e293b;
            padding: 20px;
            text-align: center;
            overflow-x: hidden;
        }

        /* Glassmorphism Container */
        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 24px;
            padding: 60px 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.05),
                0 1px 3px rgba(0, 0, 0, 0.05);
            transform: translateY(20px);
            opacity: 0;
            animation: fadeUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Prominent Logo with Float Animation */
        .logo {
            width: 160px;
            height: 160px;
            border-radius: 35px;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(13, 92, 66, 0.15);
            animation: float 6s ease-in-out infinite;
            border: 4px solid white;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-12px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: clamp(32px, 8vw, 48px);
            font-weight: 700;
            color: var(--PXC-Green);
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }

        .message {
            color: #475569;
            font-size: clamp(16px, 4vw, 20px);
            line-height: 1.6;
            font-weight: 300;
        }

        .highlight {
            color: var(--PXC-Choral);
            font-weight: 500;
        }

        /* Footer */
        footer {
            margin-top: auto;
            padding-top: 40px;
            padding-bottom: 10px;
            font-size: 14px;
            color: #64748b;
            font-weight: 500;
            animation: fadeIn 1s ease-in forwards;
            animation-delay: 0.5s;
            opacity: 0;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        footer span {
            margin-right: 8px;
        }

        footer a {
            color: var(--PXC-Green);
            text-decoration: none;
            margin: 0 12px;
            position: relative;
            transition: color 0.3s ease;
        }

        footer a::after {
            content: '';
            position: absolute;
            width: 100%;
            transform: scaleX(0);
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: var(--PXC-Green);
            transform-origin: bottom right;
            transition: transform 0.3s cubic-bezier(0.86, 0, 0.07, 1);
            border-radius: 2px;
        }

        footer a:hover {
            color: var(--PXC-Green);
        }

        footer a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }
    </style>
</head>

<body>
    <main class="container">
        <a href="homepage.html">
            <img src="/PXCLogo.png" alt="PharmacyXchange Logo" class="logo">
        </a>
        <h1>PharmacyXchange</h1>
        <p class="message"><span class="highlight">Cookies?</span> We don't use them.</p>
    </main>

    <footer>
        <span>Copyright PharmacyXchange &copy; 2026</span> |
        <a href="privacy.html">Privacy</a>
        <a href="terms.html">Terms</a>
    </footer>
</body>

</html>
