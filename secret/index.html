<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/variables.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PXC Partner Access</title>
    <!-- Modern and polished styling for the portal -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@300;400;600;700&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Premium subtle gradient background using PXC green as a base glow */
            background: radial-gradient(circle at top left, rgba(13, 92, 66, 0.08), transparent 40%),
                radial-gradient(circle at bottom right, rgba(13, 92, 66, 0.08), transparent 40%),
                #f8fafc;
            margin: 0;
            color: #1e293b;
        }

        /* Glassmorphism Container */
        .login-container {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            padding: 60px 40px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.05),
                0 1px 3px rgba(0, 0, 0, 0.05);
            text-align: center;
            max-width: 420px;
            width: 90%;
            box-sizing: border-box;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 18px;
            margin-bottom: 24px;
            box-shadow: 0 10px 20px rgba(13, 92, 66, 0.1);
            border: 2px solid white;
        }

        .login-container h1 {
            font-family: 'Outfit', sans-serif;
            color: var(--PXC-Green);
            margin-bottom: 12px;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .login-container p {
            color: #475569;
            margin-bottom: 32px;
            font-size: 15px;
            line-height: 1.6;
            font-weight: 300;
        }

        .input-wrapper {
            text-align: left;
            margin-bottom: 24px;
        }

        .input-wrapper label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
            color: #1e293b;
            padding-left: 4px;
        }

        input[type="password"] {
            width: 100%;
            padding: 16px;
            border: 1px solid rgba(13, 92, 66, 0.1);
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 16px;
            transition: all 0.2s ease;
            background-color: white;
            color: #1e293b;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: var(--PXC-Green);
            box-shadow: 0 0 0 4px rgba(13, 92, 66, 0.1);
        }

        button {
            width: 100%;
            padding: 16px;
            background-color: var(--PXC-Green);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 4px 12px rgba(13, 92, 66, 0.2);
        }

        button:hover {
            background-color: var(--PXCGreenHover);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(13, 92, 66, 0.25);
        }

        button:active {
            transform: translateY(0);
        }

        #error-msg {
            color: var(--PXC-Choral);
            font-size: 14px;
            margin-top: 20px;
            display: none;
            font-weight: 500;
            animation: shake 0.4s ease-in-out;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-4px);
            }

            75% {
                transform: translateX(4px);
            }
        }
    </style>
</head>

<body>

    <div class="login-container">
        <img src="/PXCLogo.png" alt="PharmacyXchange Logo" class="logo">
        <h1>Partner Portal</h1>
        <p>Enter your access code below to preview the alternative site designs.</p>
        <div class="input-wrapper">
            <label for="password">Access Code</label>
            <input type="password" id="password" placeholder="••••••••" onkeypress="handleKeyPress(event)">
        </div>
        <button onclick="checkPassword()">Verify & Enter</button>
        <p id="error-msg">Incorrect access code. Please try again.</p>
    </div>

    <script>
        // Use Web Crypto API to hash the password securely
        async function hashPassword(password) {
            const msgBuffer = new TextEncoder().encode(password);
            // SHA-256 mathematically scrambles the password
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            // Convert to a hexadecimal string
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        async function checkPassword() {
            const passwordInput = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');

            // This is the SHA-256 hash for the password "pxc2026"
            // Since it's a hash, the actual password isn't visible in the source code!
            const expectedHash = '8d8880e7aa7af0bb66e13d889799b1e7efc4569cf6cc101d8b5eeb820e893012';

            // Hash whatever the user typed in
            const hashedInput = await hashPassword(passwordInput);

            // Compare the hashes
            if (hashedInput === expectedHash) {
                // Success! Give them a session badge
                sessionStorage.setItem('pxc_partner_auth', 'true');
                // Let them in!
                window.location.href = '/secret/homepage.html';
            } else {
                // Denied!
                errorMsg.style.display = 'block';
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        }

        // Allow pressing "Enter" on the keyboard to submit
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                checkPassword();
            }
        }
    </script>
</body>

</html>
