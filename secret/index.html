<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/variables.css">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PXC Partner Access</title>
    <!-- Modern and polished styling for the portal -->
    <style>
        

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #1e293b;
        }

        .login-container {
            background-color: white;
            padding: 48px;
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 420px;
            width: 90%;
            box-sizing: border-box;
            border: 1px solid #e2e8f0;
        }

        .login-container h1 {
            color: #0f172a;
            margin-bottom: 8px;
            font-size: 28px;
            font-weight: 700;
        }

        .login-container p {
            color: #64748b;
            margin-bottom: 32px;
            font-size: 15px;
            line-height: 1.5;
        }

        .input-wrapper {
            text-align: left;
            margin-bottom: 24px;
        }

        .input-wrapper label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
            color: #475569;
        }

        input[type="password"] {
            width: 100%;
            padding: 14px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.2s, box-shadow 0.2s;
            background-color: #f8fafc;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
            background-color: white;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        button:hover {
            background-color: #1d4ed8;
        }

        button:active {
            transform: scale(0.98);
        }

        #error-msg {
            color: #ef4444;
            font-size: 14px;
            margin-top: 16px;
            display: none;
            font-weight: 500;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h1>Partner Portal</h1>
        <p>This is a restricted area. Please enter the partner access code to view the draft pages.</p>
        <div class="input-wrapper">
            <label for="password">Access Code</label>
            <input type="password" id="password" placeholder="•••••••" onkeypress="handleKeyPress(event)">
        </div>
        <button onclick="checkPassword()">Verify Access</button>
        <p id="error-msg">Incorrect access code. Please try again.</p>
    </div>

    <script>
        // Use Web Crypto API to hash the password securely
        async function hashPassword(password) {
            const msgBuffer = new TextEncoder().encode(password);
            // SHA-256 mathematically scrambles the password
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            // Convert to a hexadecimal string
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        async function checkPassword() {
            const passwordInput = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');

            // This is the SHA-256 hash for the password "pxc2026"
            // Since it's a hash, the actual password isn't visible in the source code!
            const expectedHash = '8d8880e7aa7af0bb66e13d889799b1e7efc4569cf6cc101d8b5eeb820e893012';

            // Hash whatever the user typed in
            const hashedInput = await hashPassword(passwordInput);

            // Compare the hashes
            if (hashedInput === expectedHash) {
                // Success! Give them a session badge
                sessionStorage.setItem('pxc_partner_auth', 'true');
                // Let them in!
                window.location.href = '/secret/homepage.html';
            } else {
                // Denied!
                errorMsg.style.display = 'block';
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        }

        // Allow pressing "Enter" on the keyboard to submit
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                checkPassword();
            }
        }
    </script>
</body>

</html>
