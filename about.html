<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - PharmacyXchange</title>
    <link rel="icon" type="image/png" href="/PXCLogo.png">
    <style>
        :root {
            --PXCGreen: rgba(27, 156, 70, 1);
            --PXCGreenHover: rgba(27, 156, 70, 0.85);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
            color: #333;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 760px;
            width: 100%;
        }

        .logo {
            width: 150px;
            height: 150px;
            border-radius: 30px;
            margin-bottom: 28px;
        }

        h1 {
            font-size: clamp(34px, 9vw, 64px);
            font-family: 'Georgia', 'Times New Roman', serif;
            font-style: italic;
            margin-bottom: 18px;
        }

        .message {
            color: #666;
            font-size: clamp(18px, 4vw, 24px);
            line-height: 1.5;
            margin-bottom: 36px;
        }

        footer {
            margin-top: auto;
            padding-top: 28px;
            font-size: 16px;
            color: #666;
        }

        footer a {
            color: var(--PXCGreen);
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            color: var(--PXCGreenHover);
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <main class="container">
        <img src="PXCLogo.png" alt="PharmacyXChange Logo" class="logo">
        <h1>PharmacyXChange</h1>
        <p class="message">we’re cooking something really special. Coming soon.</p>
    </main>

    <footer>
        <span>Copyright PharmacyXChange © 2026</span> |
        <a href="privacy.html">Privacy</a> |
        <a href="terms.html">Terms</a>
    </footer>
</body>

</html>
