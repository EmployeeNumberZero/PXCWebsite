<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmacyXChange - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #98FB98 0%, #7FD97F 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        .logo-box {
            margin: 100px auto 60px;
            max-width: 300px;
        }

        .logo {
            width: 150px;
            height: 150px;
            border-radius: 30px;
        }

        .logo-text {
            color: white;
            font-size: 28px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        h1 {
            color: white;
            font-size: 64px;
            font-weight: 600;
            margin-bottom: 30px;
            font-family: 'Georgia', 'Times New Roman', serif;
            font-style: italic;
            text-shadow: 2px 2px 0 #000, -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000;
        }

        .subtitle {
            color: white;
            font-size: 32px;
            font-weight: 500;
            margin-bottom: 80px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            text-shadow: 2px 2px 0 #000, -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000;
        }

        .store-buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-bottom: 100px;
            flex-wrap: wrap;
        }

        .store-button {
            background: white;
            color: #98FB98;
            padding: 20px 50px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 24px;
            font-weight: 500;
            border: 3px solid white;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .store-button:hover {
            background: transparent;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        footer {
            color: white;
            font-size: 18px;
            margin-top: auto;
            text-shadow: 1px 1px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000;
        }

        footer a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            transition: opacity 0.3s ease;
            text-shadow: 1px 1px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000;
        }

        footer a:hover {
            opacity: 0.7;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 48px;
            }

            .subtitle {
                font-size: 24px;
            }

            .store-button {
                padding: 15px 40px;
                font-size: 20px;
            }

            .logo-box {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-box">
            <img src="PXCLogo.png" alt="PharmacyXChange Logo" class="logo">
        </div>

        <h1>PharmacyXChange</h1>
        <p class="subtitle">coming to an app store near you</p>

        <div class="store-buttons">
            <a href="#" class="store-button">App Store</a>
            <a href="#" class="store-button">Google Play Store</a>
        </div>
    </div>

    <footer>
        <span>Copyright PharmacyXChange Â© 2025</span> |
        <a href="about.html">About Us</a> |
        <a href="privacy.html">Privacy</a> |
        <a href="terms.html">Terms</a>
    </footer>

</body>
</html>
