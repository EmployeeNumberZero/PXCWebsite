<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmacyXChange - Coming Soon</title>
    <style>
        :root {
            --PXCGreen: rgba(27, 156, 70, 1);
            --PXCGreenHover: rgba(27, 156, 70, 0.85);
            --PXCGreenShadow: rgba(27, 156, 70, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
            overflow-x: hidden;
        }

        .logo-box {
            margin: 100px auto 60px;
            max-width: 300px;
        }

        .logo {
            width: 150px;
            height: 150px;
            border-radius: 30px;
        }

        .logo-text {
            color: #333;
            font-size: 28px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        h1 {
            color: #333;
            font-size: clamp(32px, 10vw, 64px);
            font-weight: 600;
            margin-bottom: 30px;
            font-family: 'Georgia', 'Times New Roman', serif;
            font-style: italic;
            padding: 0 20px;
            max-width: 100%;
            word-wrap: break-word;
            box-sizing: border-box;
        }

        .subtitle {
            color: #666;
            font-size: clamp(18px, 5vw, 32px);
            font-weight: 500;
            margin-bottom: 80px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            padding: 0 20px;
            max-width: 100%;
            box-sizing: border-box;
        }

        .store-buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-bottom: 100px;
            flex-wrap: wrap;
        }

        .store-button {
            background: var(--PXCGreen);
            color: white;
            padding: 20px 50px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 24px;
            font-weight: 500;
            border: 3px solid var(--PXCGreen);
            transition: all 0.3s ease;
            display: inline-block;
        }

        .store-button:hover {
            background: var(--PXCGreenHover);
            color: white;
            border-color: var(--PXCGreenHover);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px var(--PXCGreenShadow);
        }

        footer {
            color: #666;
            font-size: 18px;
            margin-top: auto;
        }

        footer a {
            color: var(--PXCGreen);
            text-decoration: none;
            margin: 0 15px;
            transition: all 0.3s ease;
        }

        footer a:hover {
            color: var(--PXCGreenHover);
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .store-button {
                padding: 15px 40px;
                font-size: 20px;
            }

            .logo-box {
                margin-top: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-box">
            <img src="PXCLogo.png" alt="PharmacyXChange Logo" class="logo">
        </div>

        <h1>PharmacyXChange</h1>
        <p class="subtitle">coming to an app store near you</p>

        <div class="store-buttons">
            <a href="#" class="store-button">App Store</a>
            <a href="#" class="store-button">Google Play Store</a>
        </div>
    </div>

    <footer>
        <span>Copyright PharmacyXChange Â© 2025</span> |
        <a href="about.html">About Us</a> |
        <a href="faq.html">FAQ</a> |
        <a href="privacy.html">Privacy</a> |
        <a href="terms.html">Terms</a>
    </footer>

</body>
</html>
