<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advertise with Us - PharmacyXChange</title>
    <style>
        :root {
            --PXCGreen: rgba(27, 156, 70, 1);
            --PXCGreenHover: rgba(27, 156, 70, 0.85);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, var(--PXCGreen) 0%, var(--PXCGreenHover) 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .logo-link {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .logo {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: var(--PXCGreen);
            margin-bottom: 40px;
            font-size: 36px;
        }

        h2 {
            color: var(--PXCGreen);
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
        }

        p {
            color: #333;
            line-height: 1.8;
            margin-bottom: 16px;
            font-size: 18px;
        }

        p a {
            color: var(--PXCGreen);
            text-decoration: none;
            font-weight: 500;
        }

        p a:hover {
            text-decoration: underline;
        }

        .back-link {
            display: inline-block;
            color: var(--PXCGreen);
            text-decoration: none;
            margin-top: 30px;
            font-size: 18px;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .logo {
                width: 50px;
                height: 50px;
            }

            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 28px;
            }

            h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="logo-link">
        <img src="PXCLogo.png" alt="PharmacyXChange Logo" class="logo">
    </a>

    <div class="container">
        <h1>Advertise with Us</h1>

        <h2>No better place to reach pharmacists than on the XChange</h2>

        <p>Contact us now: <a href="mailto:contact@pharmacyxchange.ca">contact@pharmacyxchange.ca</a></p>

        <a href="index.html" class="back-link">‚Üê Back to Home</a>
    </div>
</body>
</html>
